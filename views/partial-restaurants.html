<section class="section">
    <table class="table">
        <thead>
            <tr>
                <td>Name</td>
                <td>Address</td>
                <td>Street</td>
                <td>City</td>
                <td>State</td>
                <td>Menu</td>
            </tr>
        </thead>
        ${restaurantsList.map(restaurant =>
                `<tr>
                    <td>${restaurant.name}</td>
                    <td>${restaurant.address}</td>
                    <td>${restaurant.street}</td>
                    <td>${restaurant.city}</td>
                    <td>${restaurant.state}</td>
                    <td>${restaurant.menu}</td>
                </tr>`
            ).join('')}
    </table>
</section>
